<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

        //기본형태 4가지
        function f1(n1,n2){return n1+n2}
        function f2(n1,n2){console.log(n1+n2);}
        function f3(){return 10+20}
        function f4(){console.log(10+20);}

        const f_1=function(){}

        const func1=(n1,n2)=>{return n1+n2}
        const func2=(n1,n2)=>{}
        const func3=()=>{return 10+20}
        const func4=()=>{console.log(10+20);}
        
        f1(10,20);
        f_1();
        func1(10,20);

        //반환값 형태
        function f5(){
            return {
                name:"홍길동",
                age: 55
            }
        }
        const obj=f5();
        console.log(obj);

        function f6(){
            return {
                name:"홍길동",
                age: 55,
                sound:function(){console.log("HAHA")}
            }
        }
        const obj2=f6();
        obj2.sound();

        //03가변인자(...args)

        function func_1(...args){
            for(i in args){
                console.log(args[i]);
            }
        }

        func_1(1,2,3,4,5,6,7,"홍길동",true,null)


    </script>
    
</body>
</html>
