<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            
        }
    </style>
</head>
<body>



    <script>
        //Number
        document.write(typeof 10+"<br/>");
        document.write(typeof 10.5+"<br/>");

        //String
        document.write(typeof "hello"+"<br/>");
        document.write(typeof 'hello'+"<br/>");
        document.write(typeof `hello`+"<br/>");

        //Object
        document.write(typeof {name:'홍길동',age:55}+"<br/>");
        document.write(typeof  JSON.stringify({name:'홍길동',age:55})+"<br/>");

        //null
        let value1=null; //변수초기화
        document.write(typeof value1+"<br/>");

        let value2;//변수 정의
        document.write(value2+"<br/>");

        //boolean
        document.write(true+"<br/>");


    </script>




</body>
</html>
